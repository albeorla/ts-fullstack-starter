name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-for-ci' }}
  NEXTAUTH_URL: http://localhost:3000
  DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID || 'test-client-id' }}
  DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET || 'test-client-secret' }}

jobs:
  # ============================================================================
  # CODE QUALITY & SECURITY
  # ============================================================================
  quality:
    name: 🔍 Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 TypeScript check
        run: yarn typecheck

      - name: 🎨 Lint check
        run: yarn lint

      - name: 💅 Format check
        run: yarn format:check

  # ============================================================================
  # UNIT & INTEGRATION TESTS
  # ============================================================================
  test:
    name: 🧪 Unit & Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🗄️ Setup database
        run: |
          yarn prisma generate
          yarn prisma db push
          yarn prisma db seed

      - name: 🧪 Run unit tests (if any)
        run: |
          # Add unit tests here when available
          echo "Unit tests would run here"

  # ============================================================================
  # E2E TESTS WITH COVERAGE
  # ============================================================================
  e2e:
    name: 🎭 E2E Tests with Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🎭 Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: 🗄️ Setup database
        run: |
          yarn prisma generate
          yarn prisma db push
          yarn prisma db seed

      - name: 🏗️ Build application
        run: yarn build

      - name: 🎭 Run E2E tests with coverage
        run: |
          yarn test:e2e --reporter=html,github --max-failures=20
        env:
          CI: true

      - name: 📊 Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false

      - name: 📸 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: 📊 Comment test results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read test results
            let testSummary = 'E2E test results not available';
            try {
              // This would need to be implemented based on your test output format
              testSummary = '✅ E2E tests completed. Check artifacts for detailed results.';
            } catch (error) {
              testSummary = '❌ Failed to parse test results';
            }

            const comment = `## 🎭 E2E Test Results
            
            ${testSummary}
            
            📊 **Coverage Report**: Available in artifacts
            📸 **Screenshots & Videos**: Available in artifacts
            
            View detailed results in the [Actions tab](${context.payload.pull_request.html_url}/checks)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔒 Audit dependencies
        run: yarn audit --level high

      - name: 🔍 Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        if: always()
        with:
          sarif-file: 'security-audit.sarif'
        continue-on-error: true

  # ============================================================================
  # BUILD & DEPLOY (Production)
  # ============================================================================
  build:
    name: 🏗️ Build & Deploy Check
    runs-on: ubuntu-latest
    needs: [quality, test, e2e, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build for production
        run: yarn build

      - name: 📏 Check bundle size
        run: |
          echo "Production build completed successfully ✅"
          # Add bundle size analysis here if needed

  # ============================================================================
  # QUALITY GATES & STATUS CHECKS
  # ============================================================================
  quality-gate:
    name: 🚪 Quality Gate
    runs-on: ubuntu-latest
    needs: [quality, test, e2e, security]
    if: always()
    
    steps:
      - name: 🔍 Check all jobs status
        run: |
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "E2E: ${{ needs.e2e.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [[ "${{ needs.quality.result }}" == "failure" || 
                "${{ needs.test.result }}" == "failure" || 
                "${{ needs.e2e.result }}" == "failure" || 
                "${{ needs.security.result }}" == "failure" ]]; then
            echo "❌ Quality gate failed"
            exit 1
          else
            echo "✅ Quality gate passed"
          fi

      - name: 📊 Quality Gate Summary
        run: |
          echo "## 🎯 Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY 